<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
    <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/">{{ blog.title|removeLineBreaks|raw }}</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">

            {% for cat in article.catlist %}
                <li class="nav-item {% if file.path == cat.baseHref %}active{% endif %}">
                    <a class="nav-link" href="{{ cat.baseHref }}">{{ cat.name }}</a>
                </li>
            {% endfor %}
        </ul>
        <form class="form-inline mt-2 mt-md-0" action="/search/">
            <input class="form-control mr-sm-2" placeholder="Search" type="text" name="q">
            <button class="btn my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
