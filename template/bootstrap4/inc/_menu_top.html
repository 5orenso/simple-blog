<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="{% if blog.backgroundColor %}background-color: {{ blog.backgroundColor }} !important;{% endif %}">
    <a class="navbar-brand" href="/" native>{{ blog.title|removeLineBreaks|raw }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% for cat in article.catlist %}
                <li class="nav-item {% if originalUrlPath == cat.url %}active{% endif %}">
                    <a class="nav-link" href="{{ cat.baseHref }}" native>{{ cat.name }}</a>
                </li>
            {% endfor %}
        </ul>

        <form class="form-inline my-2 my-lg-0" action="/search/">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ queryString.q }}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
