<div>
    {% if author.youtube %}<a rel="noopener" target="_blank" href="{{ author.youtube }}"><i class="fab fa-youtube"></i></a>{% endif %}
    {% if author.github %}<a rel="noopener" target="_blank" href="{{ author.github }}"><i class="fab fa-github"></i></a>{% endif %}
    {% if author.twitter %}<a rel="noopener" target="_blank" href="{{ author.twitter }}"><i class="fab fa-twitter"></i></a>{% endif %}
    {% if author.facebook %}<a rel="noopener" target="_blank" href="{{ author.facebook }}"><i class="fab fa-facebook"></i></a>{% endif %}
    {% if author.instagram %}<a rel="noopener" target="_blank" href="{{ author.instagram }}"><i class="fab fa-instagram"></i></a>{% endif %}
    {% if author.flickr %}<a rel="noopener" target="_blank" href="{{ author.flickr }}"><i class="fab fa-flickr"></i></a>{% endif %}
