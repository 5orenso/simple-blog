
    <!-- Creates the bootstrap modal where the image will appear -->
    <div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <img src="" id="imagepreview" class="img-fluid">
                </div>
                <div class="modal-footer">
                    <span class="pull-left" id="imageText"></span>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('.image_inline').find('a').click(function(event) {
                event.preventDefault();
                $('#imagepreview').attr('src', $(this).attr('href'));
                $('#imageText').html($(this).attr('title'));
                $('#imagemodal').modal('show');
            });
            $('.inline-images').click(function(event) {
                event.preventDefault();
                $('#imagepreview').attr('src', $(this).attr('href'));
                $('#imageText').html($(this).attr('title'));
                $('#imagemodal').modal('show');
            });
        });
    </script>

        <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
                ga('create', '{{ blog.googleAnalytics }}', 'auto');
                ga('send', 'pageview');
            </script>
        {% endif %}

        {% if blog.googleAnalyticsGtag %}
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id={{ blog.googleAnalyticsGtag }}"></script>
        <script>
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());

                gtag('config', '{{ blog.googleAnalyticsGtag }}');
            </script>
        {% endif %}
    {% endif %}
